<app-navbar></app-navbar>

<div class="container">
  <div class="display">

    <div class="card" *ngFor="let category of categories;">
      <a [routerLink]="category.link">
        <img [src]="category.image" alt="Avatar" />
        <div class="product">
          <h1><strong>{{category.name}}</strong></h1>
        </div>
      </a>
    </div>

  </div>
</div>
