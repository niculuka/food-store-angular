<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="DOREL CAMIONAGIU">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="email@exemple.com">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="Street, number">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="DEVA">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="HUNEDOARA">
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="330151">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="assets/images/cards.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="DOREL CAMIONAGIU">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="JANUARY">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="123">
                    </div>
                </div>

            </div>

        </div>

        <div class="amount">
            <h3>payment amount : {{order.totalPrice | number : '1.2-2'}} lei</h3>
        </div>


        <!-- <input type="submit" value="proceed to checkout" class="submit-btn" (click)="checkoutProceed()"> -->

    </form>

</div>
